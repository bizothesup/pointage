<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Liste des mouvements des employes"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. -->
    </ui:define>
    <ui:define name="description">
    </ui:define>
    <ui:define name="body">
        <h:form>
            <p:focus context="@form"/>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Ajouter" icon="fa fa-plus" action="/role-form?faces-redirect=true" styleClass="btn-primary"/>
                    </div>

                    <p:dataTable widgetVar="employeSortiePointageTable" var="c" value="#{mouvementListBean.employeSortiePointages}" rows="5"
                                 rowKey="#{c.id}" lazy="true" paginator="true"
                                 filteredValue="#{mouvementListBean.filteredValue}"
                                 paginatorPosition="bottom" selection="#{mouvementListBean.selectedEmployeSortiePointage}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {JumpToPageDropdown}"
                                 currentPageReportTemplate="[ {startRecord} to {endRecord} of {totalRecords} ]"
                                 rowsPerPageTemplate="5,10,15,20,30"
                    >

                        <p:ajax event="rowSelectCheckbox" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowUnselectCheckbox" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowSelect" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowUnselect" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="toggleSelect" update="@(.ui-button, .ui-confirm-dialog)"/>

                     <!--   <f:facet name="header">
                            <div class="box"  >
                                Mle Employ√© :  <p:inputText id="inptMatEmploye" value=""/>
                                Nom :  <p:inputText id="inptNomEmploye" value="" />
                                Prenom :  <p:inputText id="inptPrenomEmploye" value=""/>
                                Carte/Badge :  <p:inputText id="inptCardEmploye" value=""/>
                                Date :  <p:datePicker id="inptdate" value="" showIcon="true" />
                                <p:commandButton id="brFind"
                                             value="Rechercher"
                                             action="#"
                                             process="@form"
                                             update="@form"
                                             styleClass="btn-flat bg-black btn-states"
                                             partialSubmit="true"/>
                            </div>
                        </f:facet>
                     --> 
                        <p:column selectionMode="multiple" width="5%" styleClass="align-center"/>
                        <p:column headerText="ID" filterBy="#{c.id}">
                             <f:facet name="filter" >
                                 <p:inputText value="#{mouvementListBean.filter.entity.id}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('employeSortiePointageTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            <p:link value="#{c.id}" outcome="/car-form" >
                                <f:param name="id" value="#{c.id}"/>
                            </p:link>
                        </p:column>
                        <p:column headerText="Matricule Employe" filterBy="#{c.marticuleEmploye}">
                            <f:facet name="filter" >
                                 <p:inputText value="#{mouvementListBean.filter.entity.marticuleEmploye}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('employeSortiePointageTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            <h:outputText value="#{c.marticuleEmploye}"/>
                        </p:column>
                        <p:column headerText="nom et prenom" filterBy="#{c.employes.nom}">
                            <f:facet name="filter"  >
                                 <p:inputText value="#{mouvementListBean.filter.entity.marticuleEmploye}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('employeSortiePointageTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            <h:outputText value="#{c.employes.nom.concat(' ').concat(c.employes.prenom)}"/>
                        </p:column>
                        <p:column headerText="date" filterBy="#{c.jour}">
                            <f:facet name="filter"  >
                                 <p:inputText value="#{mouvementListBean.filter.entity.jour}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('employeSortiePointageTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            <h:outputText value="#{c.jour}"/>
                        </p:column>
                         <p:column headerText="heure sortie" filterBy="#{c.heureSortie}">
                            <f:facet name="filter"  >
                                 <p:inputText value="#{mouvementListBean.filter.entity.heureSortie}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('employeSortiePointageTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            <h:outputText value="#{c.heureSortie}"/>
                        </p:column>
                        <p:column headerText="heure retour" filterBy="#{c.heureRetour}">
                            <f:facet name="filter"  >
                                 <p:inputText value="#{mouvementListBean.filter.entity.heureRetour}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('employeSortiePointageTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            <h:outputText value="#{c.heureRetour}"/>
                        </p:column>
                       <p:column headerText="Carte/badge" filterBy="#{c.numeroCarte}">
                            <f:facet name="filter"  >
                                 <p:inputText value="#{mouvementListBean.filter.entity.numeroCarte}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('employeSortiePointageTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            <h:outputText value="#{c.numeroCarte}"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
