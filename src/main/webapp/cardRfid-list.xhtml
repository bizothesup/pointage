<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Liste des Cartes/Badges"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. -->
    </ui:define>
    <ui:define name="description"> 
    </ui:define>
    <ui:define name="body">
        <h:form>
            <p:focus context="@form"/>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Ajouter" icon="fa fa-plus" action="/role-form?faces-redirect=true" styleClass="btn-primary"/>
                    </div>
                    
                    <p:dataTable widgetVar="cardrfidTable" var="c" value="#{cardRfidListBean.cardRfids}" rows="5"
                                 rowKey="#{c.id}" lazy="true" paginator="true"
                                 filteredValue="#{cardRfidListBean.filteredValue}"
                                 paginatorPosition="bottom" selection="#{cardRfidListBean.selectedCardRfid}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {JumpToPageDropdown}"
                                 currentPageReportTemplate="[ {startRecord} to {endRecord} of {totalRecords} ]"
                                 rowsPerPageTemplate="5,10,15,20,30"
                    >

                        <p:ajax event="rowSelectCheckbox" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowUnselectCheckbox" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowSelect" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowUnselect" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="toggleSelect" update="@(.ui-button, .ui-confirm-dialog)"/>
                        
                       
                        <p:column selectionMode="multiple" width="5%" styleClass="align-center"/>
                        <p:column headerText="ID" filterBy="#{c.id}" sortBy="#{c.id}" filterMatchMode="exact" >
                            <f:facet name="filter">
                                <p:inputText value="#{cardRfidListBean.filter.entity.id}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('cardrfidTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            <p:link value="#{c.id}" outcome="/car-form" >
                                <f:param name="id" value="#{c.id}"/>
                            </p:link>
                        </p:column>
                        <p:column headerText="numero carte" filterBy="#{c.numeroCarte}" sortBy="#{c.numeroCarte}">
                            <f:facet name="filter">
                                <p:inputText value="#{cardRfidListBean.filter.entity.numeroCarte}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('cardrfidTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            #{c.numeroCarte}
                        </p:column>
                        <p:column headerText="identifiant" filterBy="#{c.identifiantCarte}" sortBy="#{c.identifiantCarte}" >
                            <f:facet name="filter">
                                <p:inputText value="#{cardRfidListBean.filter.entity.identifiantCarte}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('cardrfidTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            #{c.identifiantCarte}"
                        </p:column>
                        <p:column headerText="matricule employÃ©" filterBy="#{c.maricule}" sortBy="#{c.maricule}">
                            <f:facet name="filter">
                                <p:inputText value="#{cardRfidListBean.filter.entity.maricule}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('cardrfidTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            <h:outputText value="#{c.maricule}"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
