<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Liste des employÃ©s"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. -->
    </ui:define>
    <ui:define name="description">
    </ui:define>
    <ui:define name="body">
        <h:form>
            <p:focus context="@form"/>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Ajouter" icon="fa fa-plus" action="/employe-form?faces-redirect=true" styleClass="btn-primary"/>
                    </div>

                    <p:dataTable widgetVar="employeTable" var="c" value="#{employeListBean.employes}" rows="5"
                                 rowKey="#{c.id}" lazy="true" paginator="true"
                                 filteredValue="#{employeListBean.filteredValue}"
                                 paginatorPosition="bottom" selection="#{employeListBean.selectedEmploye}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {JumpToPageDropdown}"
                                 currentPageReportTemplate="[ {startRecord} to {endRecord} of {totalRecords} ]"
                                 rowsPerPageTemplate="5,10,15,20,30">

                        <p:ajax event="rowSelectCheckbox" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowUnselectCheckbox" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowSelect" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowUnselect" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="toggleSelect" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:column selectionMode="multiple" width="5%" styleClass="align-center"/>
                        <p:column headerText="ID" sortBy="#{c.id} "  filterBy="#{c.id}" filterMatchMode="contains">
                            <p:link value="#{c.id}" outcome="/employe-form" >
                                <f:param name="id" value="#{c.id}"/>
                            </p:link>
                        </p:column>
                        <p:column headerText="matricule" filterBy="#{c.marticule}" sortBy="#{c.marticule}">
                            <f:facet name="filter">
                                <p:inputText value="#{employeListBean.filter.entity.marticule}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('employeTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            #{c.marticule}
                        </p:column>
                        <p:column headerText="nom et prenom" sortBy="#{c.nom}" filterBy="#{c.nom}">
                            <f:facet name="filter">
                                <p:inputText value="#{employeListBean.filter.entity.nom}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('employeTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            #{c.nom.concat(' ').concat(c.prenom)}
                        </p:column>
                        <p:column headerText="date naissance" sortBy="#{c.dateNaissance}" filterBy="#{c.dateNaissance}">
                            <f:facet name="filter">
                                <p:inputText value="#{employeListBean.filter.entity.dateNaissance}">
              
                                </p:inputText>
                            </f:facet>
                            #{c.dateNaissance}
                        </p:column>
                        <p:column headerText="lieu naissance" filterBy="#{c.lieuNaissance}">
                            <f:facet name="filter">
                                <p:inputText value="#{employeListBean.filter.entity.lieuNaissance}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('employeTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            #{c.lieuNaissance}
                        </p:column>
                        <p:column headerText="profession" sortBy="#{c.profession}" filterBy="#{c.profession}">
                            <f:facet name="filter">
                                <p:inputText value="#{employeListBean.filter.entity.profession}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('employeTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            #{c.profession}
                        </p:column>
                        <p:column headerText="service" filterBy="#{c.service}" sortBy="#{c.service}">
                            <f:facet name="filter">
                                <p:inputText value="#{employeListBean.filter.entity.service}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('employeTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            #{c.service}
                        </p:column>
                        <p:column headerText="email" filterBy="#{c.email}" sortBy="#{c.email}">
                            <f:facet name="filter" >
                                <p:inputText value="#{employeListBean.filter.entity.email}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('employeTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                           #{c.email}
                        </p:column>
                        <p:column headerText="adresse" sortBy="#{c.adresse}" filterBy="#{c.adresse}"> 
                            <f:facet name="filter" >
                                <p:inputText value="#{employeListBean.filter.entity.adresse}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('employeTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            #{c.adresse}
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
