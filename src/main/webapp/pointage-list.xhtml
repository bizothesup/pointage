<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Liste des employes Pointages"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. -->
    </ui:define>
    <ui:define name="description">
    </ui:define>
    <ui:define name="body">
        <h:form>
            <p:focus context="@form"/>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Ajouter" icon="fa fa-plus" action="/service-form?faces-redirect=true" styleClass="btn-primary"/>
                    </div>

                    <p:dataTable widgetVar="employeePintageTable" var="c" value="#{employePointageListBean.employeePointages}" rows="5"
                                 rowKey="#{c.id}" lazy="true" paginator="true"
                                 filteredValue="#{employePointageListBean.filteredValue}"
                                 paginatorPosition="bottom" selection="#{employePointageListBean.selectedEmployeePointages}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {JumpToPageDropdown}"
                                 currentPageReportTemplate="[ {startRecord} to {endRecord} of {totalRecords} ]"
                                 rowsPerPageTemplate="5,10,15,20,30"
                    >

                        <p:ajax event="rowSelectCheckbox" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowUnselectCheckbox" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowSelect" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowUnselect" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="toggleSelect" update="@(.ui-button, .ui-confirm-dialog)"/>

                        <f:facet name="header">

                        </f:facet>
                        <p:column selectionMode="multiple" width="5%" styleClass="align-center"/>
                        <p:column headerText="ID" sortBy="#{c.id}" filterBy="#{c.id}">
                             <f:facet name="filter" >
                                 <p:inputText value="#{employePointageListBean.filter.entity.id}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('employeePintageTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            <p:link value="#{c.id}" outcome="/service-form" >
                                <f:param name="id" value="#{c.id}"/>
                            </p:link>
                        </p:column>
                        <p:column headerText="Matricule" sortBy="#{c.matriculeEmploye}" filterBy="#{c.matriculeEmploye}">
                            <f:facet name="filter" >
                                <p:inputText value="#{employePointageListBean.filter.entity.matriculeEmploye}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('employeePintageTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            <h:outputText value="#{c.matriculeEmploye}"/>
                        </p:column>
                        <p:column headerText="date service" filterBy="#{c.dateService}" sortBy="#{c.dateService}">
                            <f:facet name="filter">
                                <p:inputText value="#{employePointageListBean.filter.entity.dateService}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('employeePintageTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            <h:outputText value="#{c.dateService}"/>
                        </p:column>
                        <p:column headerText="Carte/Badge" filterBy="#{c.numeroCarte}">
                            <f:facet name="filter">
                                <p:inputText value="#{employePointageListBean.filter.entity.numeroCarte}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('employeePintageTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            <h:outputText value="#{c.numeroCarte}"/>
                        </p:column>
                        <p:column headerText="Mois" filterBy="#{c.mois}">
                            <f:facet name="filter">
                                <p:inputText value="#{employePointageListBean.filter.entity.mois}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('employeePintageTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            <h:outputText value="#{c.mois}"/>
                        </p:column>
                        <p:column headerText="AnnÃ©e" filterBy="#{c.annees}">
                            <f:facet name="filter">
                                <p:inputText value="#{employePointageListBean.filter.entity.annees}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('employeePintageTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            <h:outputText value="#{c.annees}"/>
                        </p:column>
                        <p:column headerText="Heure suppl" filterBy="#{c.heureSupAutorize}">
                            <f:facet name="filter">
                                <p:inputText value="#{employePointageListBean.filter.entity.heureSupAutorize}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('employeePintageTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            <h:outputText value="#{c.heureSupAutorize}"/>
                        </p:column>
                        <p:column headerText="Heure debut service" filterBy="#{c.heurDebutService}">
                             <f:facet name="filter" >
                                <p:inputText value="#{employePointageListBean.filter.entity.heurDebutService}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('employeePintageTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            <h:outputText value="#{c.heurDebutService}"/>
                        </p:column>
                        <p:column headerText="Heure fin service" filterBy="#{c.heurFinService}">
                            <f:facet name="filter" >
                                <p:inputText value="#{employePointageListBean.filter.entity.heurFinService}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('employeePintageTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            <h:outputText value="#{c.heurFinService}"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
